  <body style="font-family: 'FontLogo', 'Arial Narrow', Arial, sans-serif;">
    <script type="module"> 
      import { createModals, createDivCarregandoFundo, createDivFundo } from '../modulos/prefabs.js';

      createModals();
      createDivCarregandoFundo();
      createDivFundo();
    </script>

    <div class="authentication-wrapper authentication-cover">
      <div class="authentication-inner row m-0">
        <div class="d-none d-lg-flex col-lg-5 col-xl-8 align-items-center p-5 justify-content-center" style="background-color: #ffffff !important;">
          <div class="w-100 d-flex justify-content-center align-items-center">
            <a class="app-brand-link justify-content-center" style="width: 400px;">
              <img
              src="../images/todos-pelo-tiete.png"
              alt="logo"
              class="app-brand-logo demo logo-landing-page-header logo-maior-login"/>
            </a> 
 
          </div>
        </div>

        <div class="d-flex col-12 col-lg-7 col-xl-4 align-items-center authentication-bg p-sm-12 p-6" style="background-color: rgba(30, 58, 138, 0.95) !important;">
          <div class="w-px-400 mx-auto mt-sm-12 mt-8" style="justify-content: center;">

            <div class="mb-4" style="width: 100%; display: flex; justify-content: center; background-color: #ffffffcb; border-radius: 10px;">
              <a class="app-brand-link justify-content-center">
                <img
                src="../images/todos-pelo-tiete.png"
                alt="logo"
                class="login-logo-small-device mb-12"
                style="display: none;"
                />
              </a>
            </div>  
                       
            <h3 class="mb-1 login-label" style="color: white !important; text-align: center;">Bem-vindo(a)</h3>

            <form id="formAuthentication" class="mb-6">
              <div class="mb-6 form-control-validation">
                <label for="email" class="form-label" style="color: white !important;">Usuário</label>
                <input
                  type="text"
                  class="form-control"
                  id="usuario"
                  name="email-username"
                  autofocus
                  style="border-width: 2px;" />
              </div>
              <div class="form-control-validation mb-7">
                <label class="form-label white" for="password" style="color: white !important;">Senha</label>
                <div class="input-group input-group-merge">
                  <input
                    type="password"
                    id="password"
                    class="form-control"
                    name="password"
                    style="border-width: 2px;"/>
                  <span class="input-group-text cursor-pointer" id="toggle-password" style="width: 5px !important; padding: 0 !important;">
                  </span>
                </div>
              </div>
              <div class="my-7">
                <div class="d-flex justify-content-end">
                  <a href="../esqueceu-senha/esqueceu-senha-page.html">
                    <p class="mb-0" style="color: white !important; text-align: end;">Esqueceu a senha?</p>
                  </a> 
                </div>
              </div> 
              <button class="btn d-grid w-100" style="background-color: #dc2626 !important; color: white !important;" id="entrar-btn">Entrar</button>
            </form>     
            
            <div class="text-center">
              <a href="../index.html" style="color: white !important;">
                <i class="icon-base bx bx-chevron-left scaleX-n1-rtl me-1_5 align-top"></i>
                Voltar para o início
              </a>
            </div>        
          </div>
        </div>
      </div>
    </div>
