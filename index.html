<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a2656" />
    <title>Site em Construção • Todos pelo Tietê - Salto</title>
    <style>
      :root {
        --brand-navy: #0a2656;
        --brand-navy-700: #0c2f6e;
        --brand-navy-600: #113a85;
        --text-on-navy: #ffffff;
        --muted: rgba(255, 255, 255, 0.72);
        --glass: rgba(255, 255, 255, 0.08);
        --accent: #61b3ff;
      }

      * { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        color: var(--text-on-navy);
        background: radial-gradient(1200px 1200px at 20% 10%, var(--brand-navy-600), var(--brand-navy)) fixed;
        display: grid;
        place-items: center;
      }

      .container {
        width: min(920px, 92vw);
        display: grid;
        gap: 24px;
        justify-items: center;
        text-align: center;
        position: relative;
        padding: 32px 24px;
        border-radius: 20px;
        backdrop-filter: saturate(120%) blur(6px);
        background: linear-gradient(180deg, var(--glass), rgba(255,255,255,0.04));
        border: 1px solid rgba(255,255,255,0.08);
      }

      .brand img {
        width: 112px;
        height: 112px;
        object-fit: contain;
        display: block;
        filter: drop-shadow(0 6px 18px rgba(0,0,0,0.35));
      }

      h1 {
        margin: 0;
        font-weight: 700;
        letter-spacing: 0.2px;
        font-size: clamp(1.6rem, 1.1rem + 2.2vw, 2.4rem);
      }

      p.lead {
        margin: 0;
        color: var(--muted);
        font-size: clamp(0.98rem, 0.9rem + 0.3vw, 1.06rem);
        line-height: 1.6;
        max-width: 56ch;
      }

      .progress {
        width: 100%;
        height: 6px;
        background: rgba(255,255,255,0.12);
        border-radius: 999px;
        overflow: hidden;
        margin-top: 8px;
      }

      .progress > span {
        display: block;
        height: 100%;
        width: 28%;
        background: linear-gradient(90deg, var(--accent), #a9d6ff);
        border-radius: inherit;
        animation: load 2.6s ease-in-out infinite;
      }

      @keyframes load {
        0% { transform: translateX(-40%); }
        50% { transform: translateX(70%); }
        100% { transform: translateX(140%); }
      }

      .meta {
        display: grid;
        gap: 4px;
        color: var(--muted);
        font-size: 0.92rem;
      }

      .actions {
        display: flex;
        gap: 12px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .btn {
        appearance: none;
        border: none;
        border-radius: 12px;
        padding: 12px 16px;
        color: var(--text-on-navy);
        cursor: pointer;
        font-weight: 600;
        letter-spacing: 0.2px;
        transition: transform 120ms ease, box-shadow 180ms ease, background 180ms ease;
        background: linear-gradient(180deg, rgba(255,255,255,0.12), rgba(255,255,255,0.06));
        box-shadow: 0 10px 24px rgba(0,0,0,0.25) inset, 0 4px 18px rgba(0,0,0,0.18);
        text-decoration: none;
      }

      .btn:hover { transform: translateY(-1px); }
      .btn:active { transform: translateY(0); }

      .btn-outline {
        background: transparent;
        border: 1px solid rgba(255,255,255,0.22);
      }

      footer {
        margin-top: 6px;
        color: var(--muted);
        font-size: 0.85rem;
      }

      .waves {
        position: fixed;
        inset: auto 0 0 0;
        height: 160px;
        pointer-events: none;
        opacity: 0.35;
      }
      .waves svg { width: 100%; height: 100%; display: block; }

      @media (prefers-reduced-motion: reduce) {
        .progress > span { animation: none; width: 45%; }
      }
    </style>
  </head>
  <body>
    <main class="container" role="main" aria-labelledby="title">
      <div class="brand" aria-hidden="true">
        <img src="./images/todos-pelo-tiete.png" alt="Todos pelo Tietê • Salto" />
      </div>

      <h1 id="title">Site em construção</h1>
      <p class="lead">
        Em breve você conhecerá uma nova experiência digital do projeto <strong>Todos pelo Tietê</strong> em Salto.
        Enquanto isso, seguimos trabalhando com carinho para entregar o melhor para você.
      </p>

      <div class="progress" aria-hidden="true"><span></span></div>

      <a href="./login/login-page.html" class="btn">Acessar a área restrita</a>

      <footer>
        © <span id="year"></span> Todos pelo Tietê • Salto
      </footer>
    </main>

    <div class="waves" aria-hidden="true">
      <svg viewBox="0 0 1440 320" preserveAspectRatio="none" focusable="false">
        <path fill="rgba(255,255,255,0.08)" d="M0,224L48,197.3C96,171,192,117,288,96C384,75,480,85,576,112C672,139,768,181,864,197.3C960,213,1056,203,1152,202.7C1248,203,1344,213,1392,218.7L1440,224L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path>
      </svg>
    </div>

    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
